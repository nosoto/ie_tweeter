{% extends "base.html" %}

{% block main %}

    <h1>You searched for: <i>{{ searched }}</i></h1>
    <br>
    <div id="tweets">
        {% for tweet in tweets %}
            <div class="tweet">
                <img src="{{ tweet[1] }}" alt="image for {{ tweet[2] }}" class="profile">
                <span><a
                        href="{{ url_for('user_detail', user_id=tweet[0]) }}">{{ tweet[2] }}</a>: {{ tweet[3] }}</span>
            </div>
        {% endfor %}
    </div>

{% endblock %}
